<!DOCTYPE html>
<html>

<head>

    <!-- javascipt -->

    <script>
        function displayFirstName() {    // A function called displayFirstName, takes no arguments
            firstName = document.forms[0].firstName.value;   // we get access to the first form (hence form[0]) in our document, we then get the first name and acquire its value , we store this in a variable "firstName". Note this is value client passed
            alert("Hello " + firstName + "! Have you heard of The Spanish Inquisition?");   // and we send popup box with a personalised message + firstName we have just acquired
        }

        function displayResetMessage() { 

            /*
            TODO
            Show alert window with a message, e.g.
           
            */

            alert("This alert box was triggered by the onreset event handler")
           
        }
    </script>

</head>

<!-- html -->
<body>
    <h2>JavaScript HTML Events</h2>   <!-- a h2 element with some text inside it-->

    <h3>On submit</h3>               <!-- a h3 element with some text inside it-->
    <!-- 
        TODO 
        - use onsubmit event to call displayFirstName()
        - use onreset event to call displayResetMessage()
    -->



    <!-- FORM 1 i.e. form[0] -->

    <!-- below we have a form when we submit form, it calls function displayFirstName 
        and it will have an ok button, if we press it action will be to take us to the link 
    -->
    <form onsubmit="displayFirstName()" action="https://en.wikipedia.org/wiki/The_Spanish_Inquisition_(Monty_Python)">   
        Enter your name: <input id="firstName" type="text" size="20">  <!-- form asks for input of name, this has an id "firstname attached, and some other attributes like definining datatype text, and size"-->
        <input type="submit">   <!--input type is submit-->
    </form>

     <!-- FORM 2 i.e. form[1] -->

    <h3>On reset</h3>   <!-- we have a h3 element with some text-->
    <form onreset="displayResetMessage()">  <!-- when form is reset, it will call the dislayresetMessage -->
        Enter your name: <input type="text" size="20">  <!-- this form will ask you to enter name, input type is text, and size is "20"-->
        <input type="reset">  <!--  input type = reset, so after inputting it will  reset all form values to its initial values -->
    </form>


</body>

</html>
